<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado Sensores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf='listadoDispositivos==null'>
    
        <ion-grid style="height: 100%">
            <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
                Conectando al servidor..
                <ion-spinner name="circles"></ion-spinner>
              </ion-row>
            </ion-grid>
    
   </div>

  <ion-list >
    <ion-item-sliding *ngFor="let device of listadoDispositivos">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/humidity-sensor.png">
        </ion-avatar>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        <ion-label>
          <h2>{{device.nombre}}</h2>
          <p>{{device.ubicacion}}</p>
        </ion-label>
      </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="detalleSensor(device.dispositivoId)">Ver Detalle</ion-item-option>
              </ion-item-options>
    </ion-item-sliding>
      </ion-list>  
</ion-content>
