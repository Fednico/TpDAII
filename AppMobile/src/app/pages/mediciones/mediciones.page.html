<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Mediciones Sensor {{idDispositivo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list >
        <ion-item lines="full" color="light">
          <ion-label><h2>Medici√≥n</h2></ion-label>
          <ion-label><h2>Fecha</h2></ion-label>
          <ion-label><h2>Valor</h2></ion-label>
          </ion-item>
        <ion-item *ngFor="let medicion of listadoMediciones ">
            <ion-label><p>{{medicion.medicionId}}</p></ion-label>
            <ion-label>
                <p>{{medicion.fecha| date:"dd/MM/yy"}}</p>
                <p>{{medicion.fecha| date:'shortTime'}}</p>
              </ion-label>
            <ion-label><p>{{medicion.valor | pipeKpa}} </p></ion-label>
            
            

        </ion-item>
        
      </ion-list>
</ion-content>
