<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Log Riegos Electrov√°lvula {{idDispositivo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list >
        <ion-item lines="full" color="light">
          <ion-label><h2>Riego_Id</h2></ion-label>
          <ion-label><h2>Fecha</h2></ion-label>
          <ion-label><h2>Apertura</h2></ion-label>
          </ion-item>
        <ion-item *ngFor="let log of listadoLogs">
            <ion-label><p>{{log.logRiegoId}}</p></ion-label>
            <ion-label>
                <p>{{log.fecha| date:"dd/MM/yy"}}</p>
                <p>{{log.fecha| date:'mediumTime'}}</p>
              </ion-label>
            <ion-label>
              <p *ngIf="log.apertura">abierta</p>
              <p *ngIf="log.apertura==0">cerrada</p>
            </ion-label>
            
            

        </ion-item>
        
      </ion-list>
</ion-content>
